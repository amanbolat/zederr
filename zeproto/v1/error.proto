syntax = "proto3";

package zederr.v1;

import "google/protobuf/struct.proto";

option go_package = "github.com/amanbolat/zederr/pkg/proto/v1;pbzederrv1";

message Error {
  string uid = 1;
  string domain = 2;
  string namespace = 3;
  string code = 4;
  int64 http_code = 5;
  uint64 grpc_code = 6;
  string public_message = 7;
  string internal_message = 8;
  google.protobuf.Struct arguments = 9;
  repeated Error causes = 10;
}
